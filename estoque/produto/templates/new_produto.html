{% extends 'base.html' %}
{% block content %}
<h1 class="title is-2 has-text-grey-dark">Novo produto</h1>
<div class="box">
  <form action="{% url 'produto:new_produto' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="field">
      <div class="control">
        <button class="button is-primary" type="submit">Salvar</button>
        <a class="button" href="{% url 'produto:list_produto' %}">Cancelar</a>
      </div>
    </div>
  </form>
</div>
{% endblock %}
