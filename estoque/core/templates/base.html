<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Estoque{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bulma.min.css' %}">
  </head>
  <body>
    <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="{% url 'index' %}">
          <span class="title has-text-white">Estoque</span>
        </a>
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navMenu">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navMenu" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="{% url 'produto:list_produto' %}">Produtos</a>
          <a class="navbar-item" href="{% url 'entrada:list_entrada' %}">Entradas</a>
          <a class="navbar-item" href="{% url 'saida:list_saida' %}">Sa√≠das</a>
        </div>
      </div>
    </nav>

    <section class="section app-container">
      <div class="container">
        {% if messages %}
          <div>
            {% for message in messages %}
              <div class="notification is-info">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}

        {% block content %}{% endblock %}
      </div>
    </section>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const burgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
        if (burgers.length > 0) {
          burgers.forEach( el => {
            el.addEventListener('click', () => {
              const target = el.dataset.target;
              const $target = document.getElementById(target);
              el.classList.toggle('is-active');
              if ($target) $target.classList.toggle('is-active');
            });
          });
        }
      });
    </script>
  </body>
</html>
